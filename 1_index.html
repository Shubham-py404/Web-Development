<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- style sheet -->
    <link rel="stylesheet" href="style.css">
    <!-- three typees of style -->
</head>
<body>
    <!-- for image -->
    <!-- <h1>CSS</h1> -->
    <center><img src="trav.png" height="110"  alt="not found"></center>
    <div class="container">
    </div>
    <!-- what is dom -->
    <!-- document object modular like a tree  -->
    <!-- style a line -->
     <!-- how to make id (unique) -->
    <div id="CSS">CSS</div>
    <div id="html" >html</div>
    <section class="hell">hello</section>
    <!-- styling -->`
    <!-- #- target - id  -->
    <!-- .- target - class  -->
    <style>
        #html{
            background-color: purple;
        }
        .hell{
            background-color: rgb(3, 24, 24);
            /* coloring text */
            color: white;
        }
        div >p{
            color: blue;
            background-color: red;
        }
    </style>
    <h3>child selector</h3>
    <div>
        hallo
        <p>hello only p will be colored </p>
    </div>

</body>
</html>
