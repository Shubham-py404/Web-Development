  <head>

    <title>Document</title>

        padding: 4px;
        display: flex;
        justify-content: center;
        border-radius: 10px;
      }
    </style>

      <div class="secContainer">

            src="https://i.ytimg.com/vi/XZwBNDGuWGU/hqdefault.jpg?sqp=-oaymwEbCMQBEG5IVfKriqkDDggBFQAAiEIYAXABwAEG&rs=AOn4CLAOb_1bDx5zlaBA8lD1bmTbxJdzQA"
            alt="thumbnail"
          />
        </div>
        <div class="title">this is title</div>
        <div class="smallflex">
          <div>link</div>
          <div>
            <ul>
              <li>views</li>
              <li>time</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
