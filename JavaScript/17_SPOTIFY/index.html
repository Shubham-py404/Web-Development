<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="utility.css" />
    <link rel="stylesheet" href="fonts.css" />
  </head>
  <body>
    <div class="container flex">
        <div class="left">
            <div class="home bg-black rounded margin P-1">
              <div class="logo"><img src="logos/Spotify-Logo.wine.svg" alt="logo"/></div>
              <ul>
                <li><img class="invert" src="logos/home.svg" alt="Home"/>Home</li>
                <li><img class="invert" src="logos/search.svg" alt="search" />Search</li>
              </ul>
            </div>
            <div class="library bg-black rounded margin P-1">
              <div class="heading">
                <img  class="invert" src="logos/library.svg" alt="lib">
                <h2>Your Library</h2>
              </div>
              <div class="footer"> 
                <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a></div>
                <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
              </div>
            </div>
            
        </div>

        <div class="right bg-grey ">
          <div class="header">
            <div class="nav">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="25" height="25" color="#ffffff" fill="none">
                <path d="M15 6C15 6 9.00001 10.4189 7.5 12C8.99999 13.5812 15 18 15 18" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
              </svg>
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="25" height="25" color="#ffffff" fill="none">
                <path d="M9.00005 6C9.00005 6 15 10.4189 16.5 12C15 13.5812 9 18 9 18" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
            </div>
            
            <div class="buttons">
              <button>sign up</button>
              <button>Login</button>
            </div>
          </div>

          <div class="spotify-playlist">
              <h1>Spotify Playlist</h1>
              <div class="CardContainer">
                <div class="card">
                  <img src="Card img/bones.jpeg" alt="song">
                  <h2>Bones</h2>
                  <p>Imagine Dragons</p>
                </div>
                <div class="card">
                  <img src="Card img/squid.jpeg" alt="song">
                  <h2>Fly me to the Moon</h2>
                  <p>Joo Won </p>
                </div>
                <div class="card">
                  <img src="Card img/billie jean.jpeg" alt="song">
                  <h2>Billie Jean</h2>
                  <p>Micheal Jackson</p>
                </div>
                <div class="card">
                  <img src="Card img/mast magan.jpeg" alt="song">
                  <h2>Mast Magan</h2>
                  <p>2 States Arijit Singh</p>
                </div>
                <div class="card">
                  <img src="Card img/golden hour.jpeg" alt="song">
                  <h2>Golden Hour</h2>
                  <p>JVKE , Fuji Kaze</p>
                </div>
              </div>
          </div>

        </div>
    </div>
  </body>
</html>
