<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React</title>
    <style>
        .box{
            border: 2px solid black;
            padding: 20px;
            height: 60px;
            /* margin: 5px; */
            color: red;
            width: 50px;
        }
    </style>
</head>
<body>
    <div class="box box1"> this is box 1</div>
    <div class="box box2"> box 2</div>
    <div class="box box3"> box 3</div>
    <script>
        setTimeout(() => {
            document.querySelector(".box1").innerHTML='hey'
        }, 1000);
        setTimeout(() => {
            document.querySelector(".box2").innerHTML='hello'
        }, 2000);
        setTimeout(() => {
            document.querySelector(".box3").innerHTML='bye'
        }, 3000);
    </script>
</body>
</html>
